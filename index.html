<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,
                 initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">

    <title>Todo App</title>
  </head>

  <body>

    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__info"
           href="https://goal-life.com/page/method/matrix-eisenhower">
             Want more details?
      </a>
    </header>

    <section class="main">
      <section class="new-task">
        <label for="new-task" class="new-task__label">Add Item</label>

        <div class="new-task__input-container">
          <input id="new-task"
            class="task input-text new-task__input>"
            type="text">

            <button class="button">Add</button>
        </div>
      </section>

      <section class="tasks-list">
        <h3 class="title">Todo</h3>

      <ul id="incomplete-tasks" class="tasks-list__incomplete-tasks-items">
        <li class="tasks-list__incomplete-tasks-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input-text">

          <button class="edit button" >Edit</button>

          <button class="delete button">
              <img src="./remove.svg" class="delete__img">
          </button>
        </li>

        <li class="tasks-list__incomplete-tasks-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">

          <button class="edit button">Save</button>

          <button class="delete button">
            <img src="./remove.svg" class="delete__img">
          </button>
        </li>
      </ul>
      </section>

      <section class="completed-tasks">
        <h3  class="title">Completed</h3>

        <ul id="completed-tasks" class="tasks-list__completed-tasks-items">
          <li class="tasks-list__completed-tasks-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input-text">

            <button class="edit button">Edit</button>

            <button class="delete button">
              <img src="./remove.svg" class="delete__img">
           </button>
          </li>
        </ul>
      </section>
    </section>

    <script src="app.js"></script>

  </body>
</html>
